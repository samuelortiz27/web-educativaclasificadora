{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoEduca{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'ecoeduca/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'ecoeduca:inicio' %}">
                <i class="bi bi-recycle" style="font-size: 1.8rem; margin-right: 8px; color: #c5ffcf;"></i>
                <span class="fw-bold">EcoEduca</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecoeduca:inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecoeduca:aprende' %}">Aprende</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'clasificador:clasificar' %}">Clasificador</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>


    <footer class="ecoedu-footer text-center py-3 mt-auto">
        <p>© 2025 EcoEduca — Educación Ambiental y Clasificación de Residuos by Samuel Ortiz - Juan Betancourt - Juan Lopez</p>
    </footer>
</body>
</html>
